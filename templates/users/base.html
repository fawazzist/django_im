<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTON3/azprG1Anm300gpJLI9Nao@Yz1ztcQTWFspd3y065VohhpuuCOLASJC" crossorigin="anonymous">
    <title>Django HTML Login</title>
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">{% block heading %}{% endblock heading %}</h1>
            <p class="col-lg-10 fs-4">Efficiently Manage Your Inventory with Ease.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
               <b>{{message}}</b>
              </div>
            {% endfor %}
            {% endif %}
           {% block content %} {% endblock content %}
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two options -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW67MFY1zcLABN1+NtUVFDsA7MsXP1UyJoMp4YLEUNS FAP+3cXn/ttlaxVXM" crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-105oLXISPILF hos VNubu5LC/Qb90Xg3A91+tQ823"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVIPhoWICZA14u+LMgxfKTRIcfu]TXR+EQDz/bgtldoEy1488"></script>
-->
</body>
</html>
